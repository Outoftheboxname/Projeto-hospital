<!DOCTYPE html>
<html lang="en">

<head>
    <script src=”https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js”></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="script.js" type="module"></script>
</head>

<body>
    <div id="Agastya" class="Container">
        <div class="row">
            <div class="col-4 esquerda">
                <div class="row header">
                    <div class="col-1"></div>
                    <div class="Title">
                        <h1> Hospital Hemominas</h1>
                    </div>
                    <div>
                        <img src="hemominas.png" class="hemomominas">
                    </div>
                </div>
                <p class="a">Email:</p>
                <Input id="einput"></Input>
                <p class="Paragráfo"> Nome:</p>
                <input type="text" id="name">
                <p class="Paragráfo">
                <p class="Paragráfo"> Sexo biológico</p>
                <select type="text" id="gender">
                    <option value="Selecionar">Selecionar</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                </select>
                <div class="espaçador"> </div>
                <p>Idade</p>
                <input type="number" min="16" max="69" id="idade">
                <p class="Paragráfo"> Tipo sanguíneo</p>
                <div class="types">

                    <input type="checkbox" id="A1" value="A+" checked="false">
                    <label class="label">A+</label>
                    <input type="checkbox" id="A2" value="A-" checked="false">
                    <label class="label">A-</label>
                    <br>
                    <input type="checkbox" id="B1" value="B+" checked="false">
                    <label class="label">B+</label>
                    <input type="checkbox" id="B2" value="B-" checked="false">
                    <label class="label">B-</label>
                    <br>
                    <input type="checkbox" id="AB1" value="AB+" checked="false">
                    <label class="label">AB+</label>
                    <input type="checkbox" id="AB2" value="AB-" checked="false">
                    <label class="label">AB-</label>
                    <br>
                    <input type="checkbox" id="O1" value="O+" checked="false">
                    <label class="label">O+</label>
                    <input type="checkbox" id="O2" value="O-" checked="false">
                    <label class="label">O-</label>
                </div>
                <div class="options">
                    <button id="Done">Confirmar</button>
                    <button id="ALI">Ja cadastrado?</button>
                </div>
            </div>
            <div class="col-2 baratz"> </div>
            <div class="col-6">
                <img src="Doe-sangue.jpg" alt="Sangue" class="images">
            </div>
        </div>


    </div>
    <div class="Augusto">
        <a href="indexmedico.html"><img src="cruz.png" class="cruz"></a>
        <p class="pacilabel"> Médico </p>
    </div>
</body>

</html>
